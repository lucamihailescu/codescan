# Docker Compose for Production / Kubernetes-like deployment
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  backend:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-myorg}/code-guardian-backend:${TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/dlp_sentinel.db}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-redis}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - DB_POOL_SIZE=20
      - DB_POOL_MAX_OVERFLOW=40
      - ENTRA_TENANT_ID=${ENTRA_TENANT_ID}
      - ENTRA_CLIENT_ID=${ENTRA_CLIENT_ID}
      - ENTRA_REQUIRED_ROLE=${ENTRA_REQUIRED_ROLE:-admin}
    volumes:
      - backend-data:/app/data
    networks:
      - network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-myorg}/code-guardian-frontend:${TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_ENTRA_CLIENT_ID=${VITE_ENTRA_CLIENT_ID}
        - VITE_ENTRA_TENANT_ID=${VITE_ENTRA_TENANT_ID}
        - VITE_ENTRA_REDIRECT_URI=${VITE_ENTRA_REDIRECT_URI}
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    depends_on:
      - backend
    networks:
      - network

  redis:
    image: redis:7-alpine
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 3

  # Nginx load balancer / reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

volumes:
  backend-data:
  redis-data:

networks:
  network:
    driver: bridge
